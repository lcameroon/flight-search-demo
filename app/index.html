<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Flight Search Engine</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Flight Search Engine App">
  <meta name="viewport"    content="initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body ng-app="fseApp" layout="column" ng-controller="SearchController as ctrl" ng-cloak>

  <!-- toolbar -->
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <md-button ng-click="ctrl.toggleSidenav('left')" hide-gt-md class="md-icon-button">
        <md-icon aria-label="Menu" md-svg-icon="./assets/images/menu.svg"></md-icon>
      </md-button>
      <h1>Flight Search Engine</h1>
    </div>
  </md-toolbar>

  <div layout="row" flex>

    <!-- sidenav -->
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2"
        md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <ng-include src="'./modules/search/views/side-bar.html'">
    </md-sidenav>

    <!-- content -->
    <div layout="column" flex id="content">
      <ng-include src="'./modules/search/views/search-results.html'">
    </div>

  </div>

  <!-- bower_components -->
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script src="./bower_components/angular-resource/angular-resource.js"></script>
  <script src="./bower_components/angular-messages/angular-messages.js"></script>
  <script src="./bower_components/angular-material/angular-material.js"></script>
  <script src="./bower_components/ng-range-slider/dist/ng-range-slider.js"></script>

  <!-- app -->
  <script src="./modules/app.js"></script>
  <script src="./modules/search/search.js"></script>
  <script src="./modules/search/controllers/search.controller.js"></script>
  <script src="./modules/search/services/search.service.js"></script>
  <script src="./modules/search/filters/range.filter.js"></script>

</body>
</html>
